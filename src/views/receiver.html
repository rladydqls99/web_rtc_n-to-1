<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>Receiver</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col items-center justify-center"
  >
    <header class="p-4">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-8 text-center">
        Receiver
      </h1>
    </header>

    <main
      class="w-full flex-grow flex flex-col items-center justify-center p-4"
    >
      <div
        id="room-list-container"
        class="w-full flex flex-col items-center gap-2"
      >
        <h2 class="text-3xl md:text-4xl font-semibold">Room List</h2>
        <ul id="room-list" class="w-full flex flex-col gap-1"></ul>
      </div>
    </main>

    <footer class="p-6">
      <div class="flex justify-center">
        <a
          href="/"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1"
        >
          메인으로 돌아가기
        </a>
      </div>
    </footer>
  </body>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="/js/receiver.js"></script>
</html>
