<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex flex-col"
  >
    <header class="py-8 px-6">
      <h1 class="text-3xl font-medium text-slate-800 text-center">
        실시간 영상 송출 서비스
      </h1>
    </header>

    <main
      class="flex-grow container mx-auto px-4 md:px-6 py-4 max-w-5xl flex flex-col items-center justify-center"
    >
      <div
        class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 w-full max-w-lg"
      >
        <h2 class="text-xl font-medium text-slate-700 mb-6 text-center">
          Choose Your Role
        </h2>
        <div class="flex flex-col md:flex-row justify-between gap-4">
          <a
            href="/sender"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-8 rounded-lg transition duration-200 flex-1 text-center"
          >
            Sender
          </a>

          <a
            href="/receiver"
            class="bg-slate-600 hover:bg-slate-700 text-white font-medium py-3 px-8 rounded-lg transition duration-200 flex-1 text-center"
          >
            Receiver
          </a>
        </div>
      </div>
    </main>

    <footer class="p-6 mt-auto">
      <div class="text-center text-slate-500 text-sm">
        &copy; 2025 실시간 영상 송출 서비스
      </div>
    </footer>
  </body>
</html>
