<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col items-center justify-center"
  >
    <header>
      <h1
        class="text-4xl md:text-5xl font-bold text-gray-800 mb-16 text-center"
      >
        실시간 영상 송출 서비스
      </h1>
    </header>

    <main class="flex justify-between w-full max-w-md">
      <a
        href="/sender"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 text-center"
      >
        Sender
      </a>

      <a
        href="/receiver"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 text-center"
      >
        Receiver
      </a>
    </main>
  </body>
</html>
