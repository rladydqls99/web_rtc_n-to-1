<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sender</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex flex-col"
  >
    <header class="py-8 px-6">
      <h1 class="text-3xl font-medium text-slate-800 text-center">
        <span class="font-semibold text-indigo-600">Sender</span> Dashboard
      </h1>
    </header>

    <main class="flex-grow container mx-auto px-4 md:px-6 py-4 max-w-5xl">
      <section class="mb-8 flex flex-col items-center">
        <form
          id="room-connection-form"
          class="flex flex-row justify-center gap-4"
        >
          <input
            class="py-3 px-4 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 text-slate-800"
            placeholder="Room 이름을 입력해주세요."
          />
          <button
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200"
            type="submit"
          >
            Send Video
          </button>
        </form>
        <button
          id="disconnect-button"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200"
        >
          Disconnect
        </button>
      </section>

      <section id="stream-container">
        <div
          class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
        >
          <div
            class="flex flex-row justify-between p-4 border-b border-slate-100"
          >
            <h2 class="text-lg font-medium text-slate-700">Live Stream</h2>
            <span
              class="px-3 py-1 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full"
              id="user-count"
              >0 Users</span
            >
          </div>
          <div class="p-4">
            <div
              class="relative bg-slate-900 rounded-lg overflow-hidden"
              style="aspect-ratio: 16/9"
            >
              <video
                id="local-stream"
                class="video absolute inset-0 w-full h-full object-cover"
                autoplay
                playsinline
              ></video>
              <select
                id="camera-select"
                class="absolute top-3 right-3 z-10 bg-gray-800 bg-opacity-70 text-white py-1 px-2 rounded-md text-sm border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
              >
                <option value="">Select Camera</option>
              </select>
            </div>
            <div class="mt-4 flex justify-between items-center">
              <div class="flex gap-2">
                <button
                  id="audio-toggle"
                  class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-200"
                >
                  Audio Off
                </button>
                <button
                  id="video-toggle"
                  class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-200"
                >
                  Video Off
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="p-6 mt-auto">
      <div class="flex justify-center">
        <a
          href="/"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-5 rounded-lg transition duration-200 flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Return to Main
        </a>
      </div>
    </footer>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script type="module" src="/js/sender.js"></script>
</body>
</html>
